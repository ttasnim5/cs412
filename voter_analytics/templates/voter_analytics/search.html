<h3>Search Form</h3>
<form action="{% url 'voters_list' %}">
    <table>
        <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Min DoB:</th>
            <th>Max DoB:</th>
            <th>Party:</th>
            <th>Voter Score:</th>
        </tr>
        <tr>
            <td><input type="text" name="first_name"></td>
            <td><input type="text" name="last_name"></td>
            <td><input type="date" name="min_dob"></td>
            <td><input type="date" name="max_dob"></td>
            <td>
                <select name="party">
                    <option value="">Select Party</option>
                    <option value="U ">Undecided</option>
                    <option value="D ">Democrat</option>
                    <option value="L ">L</option>
                    <option value="R ">Republican</option>
                </select>
            </td>
            <td>
                <select name="voterscore">
                    <option value="">Select Score</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
    </table>

    <table>
        <h3>Election Participation:</h3>
        <tr>
            <th>State Election 2020</th>
            <th>Town Election 2021</th>
            <th>Primary 2021</th>
            <th>General Election 2022</th>
            <th>Town Election 2023</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="v20state" value="True"> Voted</td>
            <td><input type="checkbox" name="v21town" value="True"> Voted</td>
            <td><input type="checkbox" name="v21primary" value="True"> Voted</td>
            <td><input type="checkbox" name="v22general" value="True"> Voted</td>
            <td><input type="checkbox" name="v23town" value="True"> Voted</td>
        </tr>
    </table>

    <button type="submit">Search</button>
</form>
