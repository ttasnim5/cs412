{% load static %}
<html>
    <head>
        <title>Final!</title>
        <link rel="stylesheet" href="{% static 'analytics.css' %}">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li class="title"><h2>Food Facts!</h2></li>
                    <li class="tab"><a href="{% url 'home' %}">Home</a></li>
                    <li class="tab"><a href="{% url 'nutrition_results' %}">Products by Nutrition</a></li>
                    <li class="tab"><a href="{% url 'env_impact_results' %}">Products by Env-Impact</a></li>
                    <li class="tab"><a href="{% url 'cause_list' %}">Our Causes</a></li>
                    <li class="login-status">                     
                    {% if request.user.is_authenticated %}
                        <li class="login-status">
                            <form method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <input type="submit" value="user {{ request.user }}: Logout">
                            </form>
                        </li>
                    {% else %} 
                    <li class="tab"><a href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
