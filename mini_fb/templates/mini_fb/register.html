<!-- blog/templats/blog/register.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Create New Account on Mini FB</h1>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" name="register" value="Register">
    </form>
{% endblock %}
