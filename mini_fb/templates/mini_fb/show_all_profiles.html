{% extends 'mini_fb/base.html' %}
{% block content %}

<div class="design">
    <div class="bg-design-block"></div>
    {% for p in profiles %}
    <a href="{% url 'show_profile' p.pk %}">
        <div class="profile-card">
            <img src="{{p.image_url}}" alt="{{p.first_name}} {{p.last_name}}">
            <h2>{{p.first_name}} {{p.last_name}}</h2>
            <h3>from {{p.city}}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
