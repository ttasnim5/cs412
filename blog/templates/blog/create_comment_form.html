<!-- blog/templates/blogs/create_comment_form.html -->
{% extends 'blog/base.html' %}
{% block content %}

<h2>Add a comment about {{article.title}}</h2>

<form method="POST">
    <!-- display the form (context variable) -->
    <!-- {{form}} -->

    <!-- display as paragraphs -->
    <!-- {{form.as_p}} -->
    
    <table>
    {{form.as_table}}

    <tr>
        <td></td>
        <td>
            <!-- we need to add the submit button ourselves -->
            <input type="submit" name="Create Comment">
            {% csrf_token %}
        </form>
        <!-- NOTE: this is a separate form! -->
        <form action="{% url 'article' article.pk %}">
            <input type="submit" name="Cancel" value="Cancel">
        </form>
    </td>
    </tr>
    </table>


{% endblock %}
